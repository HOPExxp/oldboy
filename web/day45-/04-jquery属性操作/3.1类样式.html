<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对DOM属性className进行添加、移除操作</title>
</head>
<body>
<script>
    var tag  = false;
    $('span').click(function(){
        if(tag){
            $('span').removeClass('active');
            tag=false;
        }else{
            $('span').addClass('active');
            tag=true;
        }
    })
</script>
</body>
</html>
