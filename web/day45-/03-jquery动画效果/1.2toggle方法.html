<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>显示、隐藏</title>
        <style type="text/css">
            #box{
                width: 200px;
                height: 200px;
                background-color: green;
                border: 1px solid red;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="box">
        </div>
        <button id="btn">隐藏</button>
    </body>
    <script src="jquery.min.js"></script>

    <script type="text/javascript">

        $('#btn').click(function(){
            $('#box').toggle(3000,function(){
                $(this).text('盒子出来了');
                if ($('#btn').text()=='隐藏') {
                    $('#btn').text('显示');
                }else{
                    $('#btn').text('隐藏');
                }
            });
        })


    </script>
</html>
