<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>点我吧</button>
    <script src="jquery.min.js"></script>
    <script>
        //自定义事件函数
        $("button").bind("myclick",function (ev,a,b) {
            alert('我的自定义事件');
            alert(a);
            alert(b)
        });
        //触发自定义事件
        $("button").trigger("myclick",[1,2])
    </script>
</body>
</html>
