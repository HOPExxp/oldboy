<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件操作</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <hr>
    <button id="add_li">Add_li</button>
    <button id="off">off</button>

    <script src="jquery.min.js"></script>
    <script>
        $("ul li").click(function(){
            alert(123)
        });

        //=====================主作用======================
        $("#add_li").click(function(){
            //jquery对象
            var $ele=$("<li>");
            $ele.text(Math.round(Math.random()*10));
            $("ul").append($ele)

        });
        //================================================

    //    $("ul").on("click","li",function(){
    //        alert(456)
    //    })

         $("#off").click(function(){
             //移除选定元素的所有操作
             $("ul li").off()
         })

    </script>
</body>
</html>
