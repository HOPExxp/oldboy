<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版</title>
</head>
<body>
    <!--align-对齐方式-->
    <p align="center">这是一段文本</p>
    <!--p、span、a、b、i、u、em是文本级标签-->
    <!--div、h系列、li、dt、dd是容器级标签-->
    <!--文本只能放文字图片和表单元素，容器可以放任何东西-->
    <!--否则，浏览器解释时，会自动拆开-->

    <!--div\span标签,专为css设置-->
    <!--div负责布局\结构\分块,css负责样式-->
    <p>xiaomage</p>
    xiao<br>mage
</body>
</html>
