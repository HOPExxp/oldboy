<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--无序列表ul-->
    <!--属性: type: disc- 实心圆点(默认);square - 实心方点;circle- 空心圆点-->
    <!--li是一个容器标签,可以放任何东西-->
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!--有序列表ol-->
    <!--属性: type: 1 - 阿拉伯数字(默认); a(a,b,c,...);i - (希腊计数,i小写)-->
    <!--ol不常用,可以用ul自己加序号-->
    <ol>
        <li>jjjjj</li>
        <li>jjjjj</li>
        <li>jjjjj</li>
    </ol>
    <!--定义列表 dl-->
    <!--没有属性,子元素只能为dd或dt-->
    <dl>
        <!--列表的标题,必须有-->
        <dt>第一条规则</dt>
        <dd>不准睡觉</dd>
        <dd>不准吃东西</dd>
        <dd>不准交头接耳</dd>

        <dt>第二条规则</dt>
        <dd>可以泡妞</dd>
        <dd>可以找妹子</dd>
        <dd>可以看mv</dd>
    </dl>
</body>
</html>
