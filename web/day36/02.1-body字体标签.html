<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体标签</title>
</head>
<body>
    <h1>xxx</h1>
    <h2>xxx</h2>
    <h3>xxx</h3>
    <h4>xxx</h4>
    <h5>xxx</h5>
    <!--粗体标签-->
    <b>小马哥</b>
    <strong>小马哥</strong>
    <!--分割线-->
    <hr/>
    <!--下划线、中划线-->
    <u>xiaomage</u>
    <s>xiaomage</s>
    <del>xiaomage</del>
    <hr/>
    <!--斜体标记-->
    <i>xiaomage</i>
    <em>xiaomage</em>
    <hr/>
    <!--上下标-->
    5<sup>2</sup>
    5<sub>2</sub>
    <hr/>
    <!--特殊符号-->
    <!--空格符号-->
    <h1>x&nbsp;&nbsp;x‘’''"";&quot;&apos;</h1>
    <!--大于、小于号-->
    <h1>x&gt;&lt;x</h1>
    <!--版权符号->
    <h1>&copy;</h1>
</body>
</html>
