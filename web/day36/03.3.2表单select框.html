<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
    <form action="">
        <!--select的属性 multiple -- 可以对下拉列表中的选项进行多选;
        size = "1" 属性值大于1则为滚动视图;默认为1,为下拉视图
        size数为一次性显示的值数-->
        <select name="" id="">
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大学</option>
            option的属性 selected -- 默认选中
            <option value="" selected="">研究生</option>
        </select>
        <br><br><br>

        <select size="3">
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
            <option>研究生</option>
        </select>
        <br><br><br>

        <select multiple="">
            <option>小学</option>
            <option>初中</option>
            <option selected="">高中</option>
            <option selected="">大学</option>
            <option>研究生</option>
        </select>
        <br><br><br>
    </form>
</body>
</html>
