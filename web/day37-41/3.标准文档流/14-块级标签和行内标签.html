    <title>块级标签,行内标签</title>
</head>
<body>
    <!--没问题-->
    <!--块级标签能设置宽高-->
    <h1 style=" display:inline ; width: 50px;height: 50px">
        hahaha<span  style="display:block ; width: 40px;height: 40px">xxx</span>hahaha
    </h1>

</body>
