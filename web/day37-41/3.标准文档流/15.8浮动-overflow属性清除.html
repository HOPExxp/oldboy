<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动clear方法</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    ul{
        list-style: none;

    }
    div{
        width: 400px;

    }
    div ul li {
        float: left;
        width: 100px;
        height: 40px;
        background-color: red;
    }
    .box{
        width: 200px;
        height: 100px;
        background-color: yellow;
    }
    div{
        overflow: hidden;
    }
</style>
<body>
    <div>
        <ul>
            <li>Python</li>
            <li>web</li>
            <li>linux</li>
        </ul>
    </div>
    <div class="box"></div>
</body>
</html>
