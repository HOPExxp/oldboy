<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素互相贴靠</title>
</head>
<style>
    .box1{
        width: 1000px;
        height: 400px;
        float: left;
        background-color: red;
    }
    .box2{
        width: 150px;
        height: 450px;
        float: left;
        background-color: yellow;
    }
    .box3{
        width: 300px;
        height: 300px;
        float: left;
        background-color: green;
    }
</style>
<body>
    <div>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
