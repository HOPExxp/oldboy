<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动之margin外边框</title>
</head>
<style>
   *{
        padding: 0;
        margin: 0;
    }
    .father{
        width: 400px;
        overflow: hidden;
        border: 1px solid gray;
    }
    .box1{
        width: 300px;
        height: 200px;
        background-color: red;
        /*margin-bottom: 20px;*/
        margin: 0px auto 10px;
    }
    .box2{
        width: 400px;
        height: 300px;
        background-color: green;
        /*margin-top: 50px;*/
        margin: 20px auto 0px;
    }
</style>
<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
