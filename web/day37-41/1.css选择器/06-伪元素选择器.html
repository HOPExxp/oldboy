<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
</head>
<style>
    /*首字母的样式*/
    p:first-letter{
        color: aqua;
        font-size: 30px;
    }
    /*在文本之前添加内容  不常用*/
    p:before{
        content: 'alex';
    }
    /*在文本之后添加内容  很常用*/
    /*与后面的布局有很大关联(清除浮动)*/
    p:after{
        content: '$$';
        color: greenyellow;
        font-size: 40px;
    }
</style>
<body>
    <p>这是一个段落</p>
</body>
</html>
