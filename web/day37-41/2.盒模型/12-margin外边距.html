<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin外边距</title>
</head>
<style>
    div{
        /*表示四个方向的外边距离为20px*/
        margin: 20px;
        /*表示盒子向下移动了30px*/
        margin-top: 30px;
        /*!*表示盒子向右移动了50px*!*/
        margin-left: 50px;

        margin-bottom: 100px;
    }
</style>
<body>
    <div>hahahahha</div>
</body>
</html>
