<head>
    <meta charset="UTF-8">
    <title>padding内边距</title>
</head>
<style>
    h1{
        /*上下左右*/
        padding: 30px;
    }
    h2{
        padding-top: 40px;
        padding-right: 40px;
        padding-left: 40px;
        padding-bottom: 40px;
    }
    h3{
        /*上 左右 下*/
        padding: 30px 40px 30px;
    }
    h4{
        /*上下 左右*/
        padding: 30px 40px;
    }
    h5{
        /*上 下 左 右*/
        padding: 10px 20px 30px 40px;
    }
</style>
