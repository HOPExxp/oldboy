    //实例2 -- setinterval/clearinterval
    function showTime() {
        //获取当前的时间
        var nowd2 = new Date().toLocaleString();
        //获取节点
        var temp = document.getElementById('ID1');
        //设置节点的内容为当前的时间-- 动态！！！！
        temp.value = nowd2
    }
    var ID;
    function begin() {
        if (ID == undefined){
            showTime();
            //以1000ms为周期重复调用函数
            ID = setInterval(showTime,1000)
        }
    }
    function end() {
        clearInterval(ID)
        ID = undefined
    }
</script>
<body>
    <input type="text" id="ID1" onclick="begin()">
    <button onclick="end()">停止</button>
