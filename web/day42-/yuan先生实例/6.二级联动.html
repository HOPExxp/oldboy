<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级联动</title>
</head>
<body>
    <select id="province">
        <option>请选择省:</option>
    </select>

    <select id="city">
        <option>请选择市:</option>
    </select>


<script>
    data={"河北省":["廊坊","邯郸"],"北京":["朝阳区","海淀区"]};


      var p=document.getElementById("province");
      var c=document.getElementById("city");

    //遍历data中的键，将其存入province标签下
    for(var i in data){
        var option_pro=document.createElement("option");

        option_pro.innerHTML=i;

        p.appendChild(option_pro);
    }
     p.onchange=function(){

            //获取当前选中的option的值，即为data中的键
            pro=(this.options[this.selectedIndex]).innerHTML;
            //获取键所对应的值 -- 一个列表
            citys=data[pro];

         //当切换province中的选项时，将city中的选项清空
         c.options.length=0;

         //遍历列表，加入到city所在标签中
         for (var i in citys){
             var option_city=document.createElement("option");
             option_city.innerHTML=citys[i];
             c.appendChild(option_city);
         }

        }
</script>
</body>
</html>
